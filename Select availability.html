<div class="submit-form">
<h4>select availability for <em>direction</em>:</h4>
<form id="form-submit" action="/availability"method="POST">
<div class="row">
<div class="col-md-6">
<fieldset>
<label for="from">From:</label>
<select required name='from' id="from loc ">
<option value="">Select a location...</option>
<option value="Cambodia">Cambodia</option>
<option value="Hong Kong">Hong Kong</option>
<option value="India">India</option>
<option value="Japan">Japan</option>
<option value="Korea">Korea</option>
<option value="Laos">Laos</option>
<option value="Myanmar">Myanmar</option>
<option value="Singapore">Singapore</option><option value="Thailand">Thailand</option>
<option value="Vietnam">Vietnam</option>
</select>
</fieldset>
</div>
<div class="col-md-6">
<fieldset>
<label for="to">To:</label>
<select required name='to' id="to loc">
<option value="">Select a location...</option>
<option value="Cambodia">Cambodia</option>
<option value="Hong Kong">Hong Kong</option>
<option value="India">India</option>
<option value="Japan">Japan</option>
<option value="Korea">Korea</option><option value="Laos">Laos</option>
<option value="Myanmar">Myanmar</option>
<option value="Singapore">Singapore</option>
<option value="Thailand">Thailand</option>
<option value="Vietnam">Vietnam</option>
</select>
</fieldset></div>
<div class="col-md-6">
<fieldset>
<label for="departure">Departure date:</label>
<input name="departure" type="text" class="form-control date" id="deparure" placeholder="Select date..." required="">
</fieldset>
</div>
<div class="col-md-6">
    <fieldset>
<label for="return">Return date:</label>
<input name="return" type="text" class="form-control date" id="return" placeholder="Select date..."required="">
</fieldset>
</div>
<div class="col-md-6">
<div class="radio-select">
<div class="row"><div class="col-md-6 col-sm-6 col-xs-6">
<label for="round">Round</label>
<input type="radio" name="trip" id="round" value="round" required="required">
</div>
<div class="col-md-6 col-sm-6 col-xs-6">
<label for="oneway">Oneway</label>
<input type="radio" name="trip" id="oneway" value="one-way" required="required">
</div>
</div>
</div>
</div>
<div class="col-md-6">
<fieldset>
<label for="flight">select flight:</label>
<select required name='selecflight' id="selec flight "><option value="">Select a flight...</option>
<option value="indigo">Indigo</option>
<option value="Air India">Air India</option>
<option value="Spice jet">Spice jet</option>
<option value="go air">Go air</option>
<option value="Air Asia India">Air asia india</option><option value="Vistara">Vistara</option>
<option value="True jet">True jet</option>
<option value="Qatar Airways">Qatar Airways</option>
<option value="Eithad airways">Eithad airways</option>
</select>
</fieldset>
</div>
<div class="col-md-6">
<fieldset>
<button type="submit" id="form-submit" class="btn">select your availability</button>
</a>
</fieldset>
</div>
</div>
